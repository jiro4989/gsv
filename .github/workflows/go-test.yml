---
name: go test

"on":
  push:
    branches:
      - main
    paths-ignore:
      - README*
      - LICENSE
      - '**.md'
      - '**.adoc'
  pull_request:
    paths-ignore:
      - README*
      - LICENSE
      - '**.md'
      - '**.adoc'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        go:
          - '1.17'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - name: Check code format
        run: |
          go mod download
          go fmt ./... | tee gofmt.result
          count="$(wc -l < gofmt.result)"
          if [[ "$count" -ne 0 ]]; then
            echo "[ERR] please run 'go fmt ./...'" >&2
            exit 1
          fi
        shell: bash
        if: ${{ matrix.os == 'ubuntu-latest' }}
      - run: go build
      - run: go install
      - run: go test -coverprofile=cover.out -covermode=count ./...
      - uses: codecov/codecov-action@v3

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: golangci/golangci-lint-action@v3.3.0
        with:
          version: v1.31
          args: --issues-exit-code=0
          only-new-issues: true
